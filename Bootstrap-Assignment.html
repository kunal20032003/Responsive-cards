<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Bootstrap.css">
</head>
<body>
    <div class="container text-center">
        <h3>Pricing</h3>

            <div class="card-body">
                <h2 class="card-title">0$ / mo</h2>

            </div>
        </div>
        <div class="card col-sm-5 mb-3 col-md-3">
            <h3 class="bg-light">Pro</h3>
            <div class="card-body">
                <h2 class="card-title">15$ / mo</h2>
                <p class="card-text">20 users included</p>
                <p class="card-text">10GB of storage</p>
                <p class="card-text">Priority Email support</p>
                <button class="btn btn-primary">Get started</button>
            </div>
        </div>
        <div class="card col-sm-10 col-md-3 mb-3">
            <h3 class="bg-light">Enterprises</h3>
            <div class="card-body">
                <h2 class="card-title">29$ / mo</h2>
                <p class="card-text">30 users included</p>
                <p class="card-text">15GB of storage</p>
                <p class="card-text">Phone & Email support</p>
                <button class="btn btn-primary">Contact us</button>
            </div>
        </div>
        </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
